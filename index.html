<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <p id="username">Hello, User!</p>
    <script>
        // Wait until Telegram Web App is ready
        Telegram.WebApp.onEvent('ready', () => {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                document.getElementById('username').textContent = `Hello, ${user.first_name}!`;
            }
        });
    </script>
</body>
</html>
